<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>设置选项</title>
        <link rel="stylesheet" type="text/css" href="../css/config.css">
		<script src="../js/jquery-1.11.3.min.js"></script>
    </head>
    <body>
    <div>
    	<div class="nav"></div>
    	<div class="setting">
    		<label>用户名: </label>
		<input type="text" id="txt_username" width="200px" height="30px" />
		<!-- <label>用户名: </label>
		<input type="text" id="txt_username" width="200px" height="30px"/> -->
		<br />
		<input type="button" value="Import template" id="btn_importtemplate" /><input type="button" value="Export template" id="btn_exporttemplate" /><br>
		<input type="button" value="Add field" id="btn_addfield" /><input type="button" value="Del field" id="btn_delfield" /><input type="button" value="Clear template" id="btn_cleartemplate" />
		<br />
		<div>
			<table id="tab_template">
				<thead>当前模板</thead>
				<tr>
					<td>ID</td><td>字段名</td><td>字段显示名称</td><td>字段类型</td><td>字段内容</td>
				</tr>
			</table>
		</div>
		<input type="button" value="Export data" id="btn_exportdata" /><br>
		<div>
			<table id="tab_data">
				<thead>当前数据</thead>
				
			</table>
		</div>
		<div id="page_view">
			<input type="button" value="上一页" id="btn_lastpage" />
			<label id="cur_page"></label>
			<input type="button" value="下一页" id="btn_nextpage" />
			<select id="page_select"></select>
			<input type="button" value="跳转" id="btn_jumppage" />
		</div>
		<br />
		<button type="button" id="btn_save" value="save">保存所有设置</button>
    	</div>
		
		<script src="../js/config.js"></script>
	
</div>
    </body>
</html>
